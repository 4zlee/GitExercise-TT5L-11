<!DOCTYPE html>
<html>
<head>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../Css/style_SignUpPage.css">
    
</head>
<body>
<div class="container">
    <!--img class="mmu_logo" src="logo_mmu.png" alt="MMU">-->
    <div class="mmu_logo"></div>

    <div class="form_box">
        <h1>Sign up</h1>
        <form>
            <div class="input-group">
                <div class="input_field">
                    <input type="text" placeholder="ID">
                </div> 

                <div class="input_field">
                    <input type="email" placeholder="Email">
                </div>
            
                <div class="input_field">
                    <input type="Phone number" placeholder="Phone">
                </div>
                
                <div class="input_field">
                    <input type="password" placeholder="Create Password">
                </div>

                <div class="input_field">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <p>Student Log In <a href="login.html">Click Here</a></p>
                <div class="btn_field">
                    <button type="submit">Sign up</button>
                </div>

            </div>
        </form>
    </div>   
</div>

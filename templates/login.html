<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-witdth, intial-scale=1.0">
        <title>Login Page</title> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_LoginPage.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

         <div class= "MMU-logo">
             <img src="/static/MMUlogo.png" alt="MMU Logo" style="width:50%;height:auto;">
         </div>

    </head>
    <body>
            <div class= "wrapper">
                <h1>Log In</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert -{{ category }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post" action="{{ url_for('login_post') }}">
                    <div class="input-box">
                        <input type="text" email="email" placeholder="Email" name="email">
                        <i class="bx bx-user" ></i>
                    </div>

                    <div class= "input-box">
                        <input type="password" id="password" placeholder="Password" name="password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>

                <button type="submit" class="btn">Login</button>
                
                <div class="register-link">
                    <p>Lecturer?<a href="{{ url_for('signup')}}"> Sign Up</a></p>
            </form>

        </div>
    
</body>

</html>

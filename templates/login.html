<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-witdth, intial-scale=1.0">
    <title>Login Page</title> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_LoginPage.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <div class= "MMU-logo">
        <img src="/static/MMUlogo.png" alt="MMU Logo" style="width:50%;height:auto;">
    </div>
</head>


<body>

        <div class= "wrapper">
            <form action="{{ url_for('login_post')}}" method="post">
                
                <h1>Log In</h1>
                <div class= "input-box">
                     <input type="text" id="user_id" name="user_id" required>
                        <i class='bx bx-user' ></i>
                    </div>
                    <div class= "input-box">
                        <input type="password" id="password" name="password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <div class="register-link">
                    <p>Lecturer?<a href="{{ url_for('signup')}}"> Sign Up</a></p>
            </form>

        </div>
    
</body>

</html>

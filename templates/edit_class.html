{% extends "layout_lect.html" %}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% block title %}
    Edit Class
{% endblock %}

{% block content %}
    <div class="edit_class">
        <h1>Edit Class</h1>
        <form method="POST" class="edit_class_form">
            <label class="class_name" for="class_name">Class Name:</label>
            <div class="input">
                <input class="input_field" type="text" id="class_name" name="class_name" value="{{ class_name }}" required>
            </div>
            <div>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}

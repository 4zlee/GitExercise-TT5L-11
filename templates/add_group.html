{% extends 'layout_lect.html' %}

{% block title %}
    Add Group
{% endblock %}

{% block content %}
    <h2>Add Group</h2>
    <form method="POST" action="{{ url_for('add_group') }}">
        <label for="class_id">Class Name:</label>
        <select name="class_id" id="class_id">
            {% for class in classes %}
                <option value="{{ class.class_id }}">{{ class.class_name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="group_name">Group Name:</label>
        <input type="text" name="group_name" id="group_name" required><br><br>
        <label for="students">Group Members:</label>
        <select name="students[]" id="students" multiple required>
            {% for student in students %}
                <option value="{{ student.user_id }}">{{ student.name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Add Group">
    </form>
{% endblock %}

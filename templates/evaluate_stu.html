<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluate Students</title>
</head>
<body>
    <h1>Welcome, {{ user_name }}</h1>
    <form method="post" action="{{ url_for('evaluate_stu') }}">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div>
            <label for="class_id">Select Class:</label>
            <select id="class_id" name="class_id" required>
                <option value="">--Select Class--</option>
                {% for class in classes %}
                    <option value="{{ class['class_id'] }}">{{ class['class_name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="group_id">Select Group:</label>
            <select id= "group_id" name="group_id" required></select>
        </div>
        <div>
            <label for="evaluated_id">Select Student to Evaluate:</label>
            <select id= "evaluated_id" name="evaluated_id" required></select>
        </div>
        <div>
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <button type="submit">Submit Evaluation</button>
    </form>

    <button type="button"><a href="{{ url_for('home_stu')}}">Back</a></button>
    <script>
        document.getElementById('class_id').addEventListener('change', function() {
            var classId = this.value;
            var groupSelect = document.getElementById('group_id');
            var studentSelect = document.getElementById('evaluated_id');

            groupSelect.innerHTML = '<option value="">Select a group</option>';
            studentSelect.innerHTML = '<option value="">Select a student</option>';

            if (classId) {
                fetch('/get_groups_stu/' + classId)
                    .then(response => response.json())
                    .then(data => {
                        data.groups.forEach(function(group) {
                            var option = document.createElement('option');
                            option.value = group.group_id;
                            option.textContent = group.group_name;
                            groupSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error fetching groups:', error));
            }
        });

        document.getElementById('group_id').addEventListener('change', function() {
            var groupId = this.value;
            var classId = document.getElementById('class_id').value;
            var studentSelect = document.getElementById('evaluated_id');

            studentSelect.innerHTML = '<option value="">Select a student</option>';

            if (groupId && classId) {
                fetch('/get_group_mates/' + groupId + '/' + classId)
                    .then(response => response.json())
                    .then(data => {
                        data.students.forEach(function(student) {
                            var option = document.createElement('option');
                            option.value = student.user_id;
                            option.textContent = student.name;
                            studentSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error fetching students:', error));
            }
        });
    </script>
</body>
</html>

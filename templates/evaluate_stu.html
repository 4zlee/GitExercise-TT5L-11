<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_EvaluationStuPage.css') }}">
    <title>Evaluate Students</title>
</head>
<body>
    <nav class="wrapper">
        <form method="post" action="{{ url_for('evaluate_stu') }}">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

            <div>
                <label for="class_id">Select Class:</label>
                <select id="class_id" name="class_id" class="selection_box" required>
                    <option>--Select Class--</option>
                {% for class in classes %}
                        <option value="{{ class['class_id'] }}">{{ class['class_name'] }}</option>
                {% endfor %}
                </select>
            </div>
            <div>
                <label for="group_id">Select Group:</label>
                <select class="selection_box" id= "group_id" name="group_id" required></select>
            </div>
            <div>
                <label for="evaluated_id">Select Student:</label>
                <select class="selection_box" id= "evaluated_id" name="evaluated_id" required></select>
            </div>
            <div>
                <label for="rating">Rating (1-5):</label>
                <input class="selection_box" type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea class="input-box" id="comments" name="comments"></textarea>
            </div>
            <button class="button">Submit Evaluation</button>
        </form>

        <button class="button"><a href="{{ url_for('home_stu')}}">Back</a></button>
        <script>
        document.getElementById('class_id').addEventListener('change', function() {
            var classId = this.value;
            var groupSelect = document.getElementById('group_id');
            var studentSelect = document.getElementById('evaluated_id');

            groupSelect.innerHTML = '<option value="">Select a group</option>';
            studentSelect.innerHTML = '<option value="">Select a student</option>';

            if (classId) {
                fetch('/get_groups_stu/' + classId)
                    .then(response => response.json())
                    .then(data => {
                        data.groups.forEach(function(group) {
                            var option = document.createElement('option');
                            option.value = group.group_id;
                            option.textContent = group.group_name;
                            groupSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error fetching groups:', error));
            }
        });

        document.getElementById('group_id').addEventListener('change', function() {
            var groupId = this.value;
            var classId = document.getElementById('class_id').value;
            var studentSelect = document.getElementById('evaluated_id');

            studentSelect.innerHTML = '<option value="">Select a student</option>';

            if (groupId && classId) {
                fetch('/get_group_mates/' + groupId + '/' + classId)
                    .then(response => response.json())
                    .then(data => {
                        data.students.forEach(function(student) {
                            var option = document.createElement('option');
                            option.value = student.user_id;
                            option.textContent = student.name;
                            studentSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error fetching students:', error));
            }
        });
        </script>
    </nav>

<nav class="MMU-logo">
    <a href='#' class="logo"><img src="/static/MMUlogo.png" alt="MMU Logo" style="width:50%;height:auto;"></a>
</nav>
</body>
</html>
